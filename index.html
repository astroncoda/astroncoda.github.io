<html>
    <title>AstronCoda</title>
    
    <head>
        <h1>SpaceSnake</h1>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <style>
          :root{
            --pcCompatiblePlace:left;
            --pcCompatibleAlign:center;
            --pcCompatibleHeight:14px;
            --pcCompatibleWidth:150px;
            --pcCompatibleFont:22px;
            --pcCompatibleMarginLeft:20%;
          }
            
            h1{
                border:2px solid rgb(135, 119, 224) ;
                border-top-width: 10px;
                border-right-width: 10px;
                text-align: center;
                color: rgb(96, 35, 114);
                font: outline;
                font: bolder;
                font-size: 50px;
                font-family: serif; 
                
            }
            body{
                -webkit-animation: colorchange 60s infinite;
                }
            @-webkit-keyframes colorchange {
                0% {background:  #9158db;
                    background-position: 0% 50 %;
                    }
                
                50%{background:  #5293cf;
                    background-position: 100% 50 %;
                    }
                
                100% {background: #9158db;
                    background-position: 0% 50 %;
                    }
            }

           
            #nav{
                margin-left: 20%;
                list-style: none;
            }

            #nav li{
                float: var(--pcCompatiblePlace);
            }


            #nav a{
                display: block;
                text-align: var(--pcCompatibleAlign);
                width: var(--pcCompatibleWidth);
                text-decoration: none;
                color: rgb(74, 92, 255);
                padding: var(--pcCompatibleHeight) 50px;
                font-size: var(--pcCompatibleFont);
                font-family: "Monospace", Times, serif;
            


            }

            
            #nav a:link {
                color : rgb(100, 47, 136);
                background-color:rgb(150, 189, 194);
                overflow: hidden;
                opacity: 78%;
            }
            
            #nav a:hover {
                background-color: rgb(154, 138, 219);
                color: rgb(122, 228, 255);
            }

            @media(max-width: 1000px){
              :root{
                --pcCompatiblePlace:center;
                --pcCompatibleAlign:left;
                --pcCompatibleHeight:44px;
                --pcCompatibleFont:30px;
                --pcCompatibleWidth:250px;
              }
            }

        

        </style>

        <title>general</title>
    </head>
