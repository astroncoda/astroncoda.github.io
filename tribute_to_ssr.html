    <script>
        window.location.href = "#slide-1";


        function clicked(transitionTo) {
            slideAnimation();
            var currentSlide = parseInt(window.location.href.slice(-1));
            setTimeout(
                function () {
                    currentSlide = transitionTo(currentSlide);
                    window.location.href = "#slide-" + currentSlide;
                },
                450
            )

        }

        function toLeft(n) {
            return (n == 1) ? 6 : (n - 1);
        }

        function toRight(n) {
            return (n == 6) ? 1 : (n + 1);
        }




        function slideAnimation() {
            document.getElementById("sliderEnvelop").className = "slideAnimation";
            setTimeout(function () { document.getElementById("sliderEnvelop").className = "resetSlideAnimation"; }, 900);
        }
        var xhttp = new XMLHttpRequest;
        xhttp.open("GET", "a.xml", false);
        xhttp.send();

        var str1 = xhttp.responseXML;
        function makeTable() {
            var len = str1.childNodes[0].childNodes.length;
            var table = document.createElement("table");
            table.style = "margin:auto;color:rgb(8, 32, 15);font-family:monospace;font-size:16px";
            var row, d1, d2;

            for (let i = 0; i < len; i++) {
                row = document.createElement("tr");
                data1 = document.createElement("td");
                data1.appendChild(document.createTextNode(str1.childNodes[0].childNodes[i].childNodes[0].innerHTML + ":"));

                data2 = document.createElement("td");
                data2.appendChild(document.createTextNode(str1.childNodes[0].childNodes[i].childNodes[1].innerHTML));

                row.appendChild(data1);
                row.appendChild(data2);

                table.appendChild(row);
            }

            var hahaha = document.getElementById("table");
            hahaha.appendChild(table);
            document.getElementById("thisButton").remove();
        }




    </script>

    /* style for left and rigiht arrow buttons */



        /* _| shape designed by only taking right and down side border of a div*/
        .arrow {
            border: solid black;
            border-width: 0 var(--arrowSize) var(--arrowSize) 0;
            padding: 3px;
            position: relative;
            top: 45%;
            height: var(--arrowActualSize);
            width: var(--arrowActualSize);
            background-color: transparent;
            border-radius: 9px 9px 0 9px;
        }

        /*right arrow by rotating the above  _| shape anticlockwise*/
        #right {
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            float: right;

        }

        /*left arrow by rotating the above  _| shape clockwise*/
        #left {
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
        }

        #left:hover,
        #right:hover {
            --arrowSize: 6px;
        }

        /*slide floated on the left arrow, so when arrow expanded it lifted slide,

        .slideAnimation {
