<html>

<head>
    <title>
        childhood
    </title>
    <script>
        window.location.href = "#slide-1";


        function clicked(transitionTo) {
            slideAnimation();
            var currentSlide = parseInt(window.location.href.slice(-1));
            setTimeout(
                function () {
                    currentSlide = transitionTo(currentSlide);
                    window.location.href = "#slide-" + currentSlide;
                },
                450
            )

        }

        function toLeft(n) {
            return (n == 1) ? 6 : (n - 1);
        }

        function toRight(n) {
            return (n == 6) ? 1 : (n + 1);
        }




        function slideAnimation() {
            document.getElementById("sliderEnvelop").className = "slideAnimation";
            setTimeout(function () { document.getElementById("sliderEnvelop").className = "resetSlideAnimation"; }, 900);
        }

    </script>

    <style>
        #sliderEnvelop {
            height: 50%;
            background-color: dimgrey;
        }

        .slider {
            width: 60%;
            height: 100%;
            display: inline-flex;
            overflow-x: hidden;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            float: left;


        }

        .slides {
            scroll-behavior: smooth;
        }

        .slide {
            width: 100%;
            flex-shrink: 0;
            -webkit-overflow-scrolling: touch;
        }

        .slider>div {
            scroll-snap-align: start;
        }

        #slide-1 {
            position: relative;
            background-color: blanchedalmond;
        }

        #slide-2 {
            position: relative;

            background-color: blueviolet;
        }

        #slide-3 {
            position: relative;
            background-color: burlywood;
        }

        #slide-4 {
            position: relative;
            background-color: crimson;
        }

        #slide-5 {
            position: relative;
            background-color: darkmagenta;
        }

        #slide-6 {
            position: relative;
            background-color: darkturquoise;
        }




        /* style for left and rigiht arrow buttons */


        :root {
            --arrowSize: 3px;
        }

        /* _| shape designed by only taking right and down side border of a div*/
        .arrow {
            border: solid black;
            border-width: 0 var(--arrowSize) var(--arrowSize) 0;
            padding: 3px;
            position: relative;
            top: 45%;
            height: 20px;
            width: 20px;
            background-color: transparent;
            border-radius: 9px 9px 0 9px;
        }

        /*right arrow by rotating the above  _| shape anticlockwise*/
        #right {
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            float: left;

        }

        /*left arrow by rotating the above  _| shape clockwise*/
        #left {
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
            position: relative;
            bottom: 10px;
        }

        #left:hover,
        #right:hover {
            --arrowSize: 6px;
        }

        /*slide floated on the left arrow, so when arrow expanded it lifted slide, 
        now which now floats on the little wider envelop*/
        #leftArrowEnvelop {
            float: left;
            position: sticky;
            top: 24%;
            margin-left: 17%;
            width: 28px;
        }




        .slideAnimation {
            animation-name: slideAnimation;
            animation-duration: 900ms;
        }

        @keyframes slideAnimation {
            0% {
                opacity: 100%;
            }

            50% {
                opacity: 50%;
            }

            100% {
                opacity: 100%;
            }

        }

        /*to be able to do slideAnimation again*/
        .resetSlideAnimation {
            background-color: transparent;
        }
    </style>


</head>

<body>
    <div id=sliderEnvelop>
        <div id="leftArrowEnvelop">
            <div class="arrow" id="left" onclick="clicked(toLeft)"></div>
        </div>
        <div class="slider">
            <div class="slide" id="slide-1"><a href="https://imgur.com/QB6GsUO.png">
                    <img src="https://imgur.com/QB6GsUO.png" />
                </a></div>
            <div class="slide" id="slide-2">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/vvWegLIYk6A" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="slide" id="slide-3"><a href="https://imgur.com/p3TB7by.png">
                    <img src="https://imgur.com/p3TB7by.png" width="100%" />
                </a></div>
            <div class="slide" id="slide-4"></div>
            <div class="slide" id="slide-5"><a href="https://imgur.com/TAsmTYO.png">
                    <img src="https://imgur.com/TAsmTYO.png" width="100%" />
                </a></div>
            <div class="slide" id="slide-6"><iframe width="100%" height="100%"
                    src="https://www.youtube.com/embed/FXTgITg-UAM" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe></div>
        </div>
        <div class="arrow" id="right" onclick="clicked(toRight)"></div>
    </div>


</body>

</html>
